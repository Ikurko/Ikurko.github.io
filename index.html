<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>IKURKO комикс</title>
<link rel="stylesheet" href="styles.css" />
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    font-color: #f0f0f0;
    text-align: center;
    padding: 20px;
    background-color: #323639;
  }
  /* Заголовок */
  h1 {
    margin-bottom: 20px;
  }

  /* Обертка изображения */
  .slider {
    max-width: 600px;
    margin: 0 auto;
  }

  /* Картинка */
  #slideImage {
    width: 100%;
    height: auto;
    display: block;
    border: 2px solid #ccc;
  }

  /* Кнопки навигации */
  .buttons {
    margin-top: 10px;
  }

  button {
    padding: 8px 12px;
    margin: 0 5px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Омела</h1>

<div class="slider">
  <!-- Здесь ваши картинки, замените пути при необходимости -->
  <img id="slideImage" src="images/image1.jpg" alt="Омела" />
</div>

<div class="buttons">
  <button id="firstBtn">В начало</button>
  <button id="prevBtn">Предыдущая</button>
  <button id="nextBtn">Следующая</button>
  <button id="lastBtn">В конец</button>
</div>

<script>
  // Массив картинок
  const images = [
    'images/1к.jpg',
    'images/2к.jpg',
    'images/3к.jpg',
    'images/4к.jpg'
  ];

  let currentIndex = 0;
  const slideImage = document.getElementById('slideImage');

  // Обработчики кнопок
document.getElementById('firstBtn').addEventListener('click', () => {
    currentIndex = 0;
    updateImage();
});

document.getElementById('lastBtn').addEventListener('click', () => {
    currentIndex = images.length - 1;
    updateImage();
});

document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        updateImage();
    }
});

document.getElementById('nextBtn').addEventListener('click', () => {
    if (currentIndex < images.length - 1) {
        currentIndex++;
        updateImage();
    }
});

// Обновление картинки
function updateImage() {
    slideImage.src = images[currentIndex];
}
</script>

</header>

<main>
  <h2>Добро пожаловать!</h2>
  <p> информация.</p>
</main>

<footer>
  <p>copyright &copy; 2025 | IKURKO </p>
</footer>
</body>
</html>
